<html>
  <head>

 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"

   crossorigin=""></script>
 
    <style>
      #mapid { 
      width: 600px; height: 400px; position: relative; outline: none;}
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      var mymap = L.map('mapid').setView([-6.8906,107.6099], 13);
    var marker = L.marker([-6.8906,107.6099]).addTo(mymap);
      
 L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>', maxZoom: 18, id: 'mapbox.streets', accessToken: 'pk.eyJ1IjoibHNhbmRpIiwiYSI6ImNqbmY5bHc5cjBwNjkzdm5tZXNuNHdrOWwifQ.YPEKjl-37HS3ajXsoy-CMg'}).addTo(mymap);
      
      var circle = L.circle([-6.8906,107.6099], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(mymap);
      
      marker.bindPopup("<b>kampusku disini</b>").openPopup();
      
      var popup = L.popup();
      function onMapClick(e) {popup.setLatLng(e.latlng).setContent("Lokasi yang dipilih: " + e.latlng.toString()).openOn(mymap);
        }
      mymap.on('click', onMapClick);
      
   
    </script>
  </body>
